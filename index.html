<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <p>Player vs Player or Player vs AI, you choose!</p>
    </header>
    <div class="card">
        <div class="ai">Difficulty dropdown</div>
        <div class="side">
            <button class="btn btn-x">X</button>
            <button class="btn btn-o">O</button>
        </div>
        <div class="game">
            <!-- <div></div>
            <div class="left-right"></div>
            <div></div>
            <div class="up-down"></div>
            <div class="all-around"></div>
            <div class="up-down"></div>
            <div></div>
            <div class="left-right"></div>
            <div></div> -->
        </div>
        <div id="winner-area"></div> <!-- to be removed -->
        <div id="game-choice">
            <button class="btn">Player vs Player</button>
            <button class="btn">Player vs AI</button>
        </div>
        <div id="reset">
            <button class="btn-reset">Restart</button>
        </div>
    </div>
</body>
</html>
